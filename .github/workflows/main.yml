name: Deploy Flask App to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Usa la versi√≥n de Python que necesites

     

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dastv1'  # Cambia esto
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'

      - name: Run Dastardly Action Step
        continue-on-error: true 
        uses: PortSwigger/dastardly-github-action@main
        with:
          target-url: 'https://dastv1-fra0edc4b9gydef7.westus-01.azurewebsites.net/'
          output-filename: dastardly-report.xml
